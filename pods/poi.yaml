apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
  namespace: api-ns
  labels:
    app: poi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      containers:
      - name: poi
        image: registryylj7757.azurecr.io/tripinsights/poi:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        volumeMounts:
        - name: keyvault
          mountPath: /secrets
          readOnly: true
      volumes:
      - name: keyvault
        flexVolume:
          driver: "azure/kv"
          secretRef:
            name: keyvault-sp
          options:
            keyvaultname: "Team3KeyVault21"
            keyvaultobjectnames: "sql-user;sql-password;sql-server-name"
            keyvaultobjecttypes: "secret;secret;secret"
            keyvaultobjectaliases: "SQL_USER;SQL_PASSWORD;SQL_SERVER"
            resourcegroup: "teamResources"
            subscriptionid: 89eb5de7-be0a-4488-8b3a-a78358b2d3bb
            tenantid: b6995c8f-8cfc-4e17-8898-892cb00eb98a